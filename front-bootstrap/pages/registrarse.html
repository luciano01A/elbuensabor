<!DOCTYPE html>
<html lang="es">
    <head>
        <title>El Buen Sabor</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/styles.css">
    </head>
    <body>
        <div class="Content">
            <div class="OuterContentBox" data-width="30">
                <div class="ContentBox" data-width="100">
                    <h2 class="text-center container-fluid">Registrarse</h2>
                    <button class="btn btn-light text-dark container-fluid"><img src="/front-bootstrap/images/googleicon.png" class="rounded-circle me-2" style="height: 20px;">Continuar con Google</button>
                    <hr class="container-fluid opacity-100">
                    <div class="container-fluid px-0">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Nombre">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Apellido">
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid px-0">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Teléfono">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Departamento">
                            </div>
                        </div>
                    </div>
                    <input type="text" class="form-control" placeholder="Dirección">
                    <input type="text" class="form-control" placeholder="Correo">
                    <input type="password" class="form-control" placeholder="Contraseña">
                    <input type="password" class="form-control" placeholder="Repetir Contraseña">
                    <div class="d-flex justify-content-evenly container-fluid">
                        <button class="btn btn-warning text-light">Cancelar</button>
                        <button class="btn btn-warning text-light">Aceptar</button>
                    </div>
                </div>
                <div class="container-fluid text-center">
                    ¿Ya está registrado? <a class="text-warning" href="login.html">Iniciar sesión</a>
                </div>
                
            </div>
        </div>

        <script>
            const TitleBar = {
                userid: 0
            }
        </script>
        <script src="../bootstrap-5.3.2/dist/js/bootstrap.bundle.js"></script>
        <script src="../components/Background/background.js"></script>
        <script src="../components/TitleBar/titlebar.js"></script>
        <script src="../components/Footer/footer.js"></script>
        <script src="../components/ContentBox/contentbox.js"></script>
    </body>
</html>
